<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers Lists</title>
    <link rel="stylesheet" href="/static/css/total.css">
</head>
<body>
    <ul>
        <li>
            <a href="clg_home">Home</a>
        </li>
        <li>
            <a href="#" class="active">Teachers list</a>
        </li>
    </ul>
    <div class="Approvals">
        <h1>TEACHERS LIST</h1>
        {% if key %}
        <table border="1" class="table1">
            <tr>
                <th>username</th>
                <th>name</th>
                <th>DEPARTMENT</th>
                <th>SUBJECT</th>
                
            </tr>
            
                {% for i in key %}
                <tr>
                <td>{{i.user.username}}</td>

                <td>{{i.TEACHER_NAME}}</td>
                <td> {{i.TEACHER_DEPARTMENT}}</td>

                <td> {{i.TEACHER_SUBJECT}}</td>
              
            </tr>

                {% endfor %}
           
        </table>
        {% else %}
    
        <h1 style="color: red;">No Teachers in this college.</h1>
    {% endif %}
    </div>
    
</body>
</html>
