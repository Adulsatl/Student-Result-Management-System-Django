<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher student approval list</title>
    <link rel="stylesheet" href="/static/css/total.css">
</head>

<body>
    <ul>
    <li>
        <a href="tr_home">Home</a>
    </li>
    <li>
        <a href="#" class="active">Students Approvals</a>
    </li>
</ul>
<div class="Approvals">
    <h1>STUDENTS LISTS</h1>
    {% if key %}

    <table border="2" class="table1">
        <tr>
            <th>user name</th>
            <th>Name</th>
            <th>DEPARTMENT</th>
            <th>verify</th>
        </tr>

        {% for i in key %}
        <tr>
            <td> {{i.user.username}}</td>

            <td> {{i.STUDENTS_NAME}}</td>

            <td> {{i.STUDENTS_DEPARTMENT}}</td>

            <td> <a href="{% url 'tr_st_onelist' i.id %}">check</a></td>


        </tr>
        {% endfor %}

    </table>
    {% else %}
    
    <h1 style="color: red;">No Student Approval.</h1>
{% endif %}
</div>    
   
</body>

</html>
